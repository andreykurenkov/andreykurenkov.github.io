<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}<img src="{{ site.url }}/projects/{{ post.projcategory }}/images/{{ post.projname }}/{{ post.image.teaser }}" alt="teaser" class="proj-img">
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
  {% if post.where %} <h4 class="post-when" itemprop="where"><a href="{{ site.url }}{{ post.url }}">{{ post.where }}</a></h4>{% endif %}
  {% if post.when %}<p class="entry-date date published">{{ post.when }}</p>{% endif %}
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
