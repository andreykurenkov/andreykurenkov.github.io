<article>
    {% if post.link %}
        <h2><a href="{{ post.link }}" title="{{ post.title }}">{{ post.title }}   <i class="fa fa-link"></i></a></h2>
        <span>{{ post.excerpt | strip_html | truncate: 160 }}</span>
    {% else %}
        <h2><a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        <span>{{ post.excerpt | strip_html | truncate: 160 }}</span>
    {% endif %}
</article>
