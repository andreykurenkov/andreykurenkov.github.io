<div class="navigation-wrapper">
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
        <a href="{{ site.url }}/"><img id="logo" src="/images/Logo.png" alt="Me" /></a>
		    <ul>
		        {% for link in site.data.navigation %}
				    {% if link.url contains 'http' %}
				        {% assign domain = '' %}
				        {% else %}
				        {% assign domain = site.url %}
				    {% endif %}
				    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %} class="navlink">{{ link.title }}</a></li>
				{% endfor %}
		    </ul>
		</nav>
	</div>
</div>
