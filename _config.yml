# Site wide configuration

title:            Andrey Kurenkov's Web World
locale:           en_US
url:              


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

collections:
  work:
    output: true

# Site owner
owner:
  name: Andrey Kurenkov
  avatar: Andrey.jpg
  bio: "An intellectual eclectic engineer endlessly interested in art, side-projects, and the many simple subtleties of life."
  email: andreyvkurenkov@gmail.com
  google:
    analytics: UA-54402578-2
  disqus-shortname: eclecticcreations
  twitter: NoSleepMusings
  facebook: andreykurenkov
  github: andreykurenkov
  linkedin: andreykurenkov

include: [".htaccess",'_pages']
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
